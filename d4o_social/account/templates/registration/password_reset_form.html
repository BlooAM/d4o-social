{% extends "base.html" %}

{% block title %}Password recovery{% endblock %}

{% block content %}
    <h1>Did you forget your password?</h1>
    <p>Type your email to reset your password.</p>
    <form method="post">
      {{ form.as_p }}
      <p><input type="submit" value="Send email"></p>
      {% csrf_token %}
    </form>
{% endblock %}

{% extends "base.html" %}

{% block title %}Account modification{% endblock %}

{% block content %}
    <h1>Account modification</h1>
    <p>Account details can be modified by filling the form below:</p>
    <form method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Save"></p>
    </form>
{% endblock %}
